server:
  port: 8761

spring:
  application:
    name: eureka-server


management:
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true